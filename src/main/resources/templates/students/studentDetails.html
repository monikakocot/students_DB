<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ACADEMIC DATA BASE</title>
</head>
<body>

<div>
    <h1> List of students:</h1>
</div>

<div>
    <table>
        <tr>
            <th>Id: </th>
            <th>Name: </th>
            <th>Email: </th>
            <th>LastName: </th>
            <th>PhoneNumber: </th>
            <th>Display Courses: </th>
        </tr>
        <tr th:each="list : ${students}">
            <td th:text="${list.id}"/>
            <td th:text="${list.name}"/>
            <td th:text="${list.email}"/>
            <td th:text="${list.getLastname()}"/>
            <td th:text="${list.getPhoneNumber()}"/>
            <td> <a th:href="@{'/students/' +${list.id}  }">Courses</a>
            </td>

        </tr>
    </table>
</div>

<div>
    <h1> Edit Student's PhoneNumber:</h1>

    <form th:action="@{/update/student/phonenumber}" method="post" >
        <input type="number" th:name="id" placeholder="student id:">
        <br>
        <input type="text" th:name="phoneNumber" placeholder="new phone number">
        <br>
        <button th:type="submit">Update</button>
    </form>

</div>

<div>
    <h1> Delete Student:</h1>

    <form th:action="@{/delete/student}" method="post">
        <input type="number" th:name="id" placeholder="student id:">
        <br>
        <button th:type="submit">Delete</button>
    </form>

</div>
<div>
    <h1> Add new Student:</h1>

    <form th:action="@{/add/student}" method="post" th:object="${student}">

        <input type="text" th:name="name" placeholder="name of student">
        <br>
        <input type="text" th:name="email" placeholder="email of student">
        <br>
        <input type="text" th:name="lastname" placeholder="lastname of student">
        <br>
        <input type="text" th:name="phoneNumber" placeholder="phoneNumber of student">
        <br>
        <button th:type="submit">Add</button>
    </form>
</div>


</body>
</html>
